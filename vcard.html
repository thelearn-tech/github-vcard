<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/69230350?v=4">
    <title>Github Vcard </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/vcard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    
    <script src="assets/js/vcard.js"></script>
    
    
   
  </head>
  <body>
    <form>
      <h2>Github VCard</h2>
      <div>
         
            <img  id="avatarSrc" src="" alt="Avatar">
            <br>
            <x class="details_holder_1"><i class="fa fa-user-circle icons"></i>  Name : </x><x class="details" id="userName"> </x>
            <br>
            <br>
            <x class="details_holder"><i class="fa fa-address-card icons"></i> Username : </x><x class="details" id="GithubUserName"> </x>
            <br>
            <br>
            <x class="details_holder"><i class="fa fa-building icons"></i> Company : </x><x class="details" id="userCompany"> </x>
            <br>
            <br>
            <x class="details_holder"><i class="fa fa-envelope icons"></i> Email : </x><x class="details" id="userMail"> </x>
            <br>
            <br>
            <x class="details_holder"><i class="fa fa-rss-square icons"></i> Blog : </x><x class="details" id="userBlog"> </x>
            <br>
            <br>
            <x class="details_holder"><i class="fa fa-users icons"></i> Followers : </x><x class="details" id="userFollowers"> </x>
            <br>
            <br>
            <x class="details_holder"> <i class="fa fa-map-marker icons"></i> Location : </x><x class="details" id="userLocation"> </x>
            <a id="userGithub" href="https://github.com/thelearn-tech/"<i class="fab fa-github right" style="margin-right: 20px;"></a>  <a id="userTwitter" href="https://twitter.com/thelearn_tech/" <i class="fab fa-twitter right"></a><a id="myInstagram" href="https://instagram.com/thelearn_tech/" <i class="fab fa-instagram right"></a>
        
        </form>
     
      </body>
    </html>
